server:
  port: 8100

spring:
  datasource:
    url: jdbc:mysql://piotrsarnecki.com:3306/sarpio_account
#    username: sarpio_account1
    username: sarpio_account
#    password: Account1
    password: Account1!
  cloud:
    config:
      uri: http://localhost:8888
  application:
    name: account-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
    database-platform: "org.hibernate.dialect.MySQL8Dialect"
  liquibase:
    change-log: 'classpath:liquibase/liquibase-changeLog.xml'
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
management:
  endpoints:
    web:
      exposure:
        include: '*'

