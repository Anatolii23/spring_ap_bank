spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sarpio_operation
    username: root
    password: password
  application:
    name: opration-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
    database-platform: "org.hibernate.dialect.MySQL8Dialect"
  liquibase:
    change-log: 'classpath:liquibase/liquibase-changeLog.xml'
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
management:
  endpoints:
    web:
      exposure:
        include: '*'