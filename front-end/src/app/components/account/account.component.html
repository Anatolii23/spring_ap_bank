<h1>{{title}}</h1>
<hr>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Owner name</th>
      <th>Account number</th>
      <th>Currency</th>

      <th>Origin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of accounts">
      <td>{{a.id}}</td>
      <td>
      </td>
      <td>{{a.accountNumber}}</td>
      <td>{{a.balance}} {{a.currency}}</td>
      <td>{{a.foreign}}</td>
    </tr>
  </tbody>
</table>
<hr>
