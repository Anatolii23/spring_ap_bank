<h1>{{title}}</h1>
<hr>
<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Owner name</th>
    <th>Account number</th>
    <th>Currency</th>
    <th>Origin</th>
    <th>Balance</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let account of accounts">
    <td>{{account.id}}</td>
    <td>
    </td>
    <td>{{account.accountNumber}}</td>
    <td>{{account.balance}} {{account.currency}}</td>
    <td>{{account.foreign}}</td>
  </tr>
  </tbody>
</table>
<hr>
