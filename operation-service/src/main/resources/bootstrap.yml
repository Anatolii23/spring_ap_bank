server:
  port: 8300
  error:
    include-message: always
spring:
  profiles:
    active: default
  application:
    name: operation-service
  cloud:
    config:
      uri: http://localhost:8888
      profile: default
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true